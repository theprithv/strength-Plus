<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Strength+ - Your ultimate professional fitness and bodybuilding tracking partner. Monitor PRs, volume, and progress with AI-powered insights." />
    <meta name="theme-color" content="#0b0b0b" />
    <title>Strength+</title>
    <style>
      body {
        margin: 0;
        background-color: #0b0b0b;
        font-family: 'Inter', system-ui, sans-serif;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0b0b0b;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .initial-loader.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(56, 189, 248, 0.1);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/app/main.jsx"></script>
  </body>
</html>
